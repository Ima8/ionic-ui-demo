<ion-header>

  <ion-navbar>
    <ion-title>buttons</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<button ion-button>Default</button>
	<button ion-button color="danger">Danger</button>
	<button ion-button color="secondary" outline>Outline</button>
	<button ion-button color="primary" clear>Clear</button>
	<button ion-button color="light" round>Round</button>
	<button ion-button color="dark" block>Block</button>
	<button ion-button color="danger" full>Full</button>
	<button ion-button icon-left>
	  <ion-icon name="home"></ion-icon>
	   Home
	</button>
	<button ion-button icon-only>
	  <ion-icon name="trash"></ion-icon>
	</button>
	<button ion-button [color]="isDanger? 'danger' : 'primary'" 
	                  [outline]="isOutline" (click)="switchButton($event)"> 
	  Status 
	</button>
</ion-content>
