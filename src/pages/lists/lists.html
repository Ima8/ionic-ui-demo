  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>lists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div *ngIf="false">
<ion-list>
	<button ion-item *ngFor="let alist of lists" 
	           (click)="itemSelected(alist)">
		{{alist}}
	</button>
</ion-list>
</div>

<div *ngIf="false">
<ion-list no-lines>
	<button ion-item *ngFor="let alist of lists" 
	           (click)="itemSelected(alist)">
		{{alist}}
	</button>
</ion-list>
</div>

<div *ngIf="false">
	<ion-item-group *ngFor="let group of groupedContacts">

  		<ion-item-divider light>{{group.letter}}</ion-item-divider>
  		<ion-item *ngFor="let contact of group.contacts">{{contact}}</ion-item>

	</ion-item-group>
</div>

<div *ngIf="true">
<ion-list>
	<ion-item *ngFor="let aicon of icons" detail-push>
		<ion-icon name={{aicon}} item-start></ion-icon>
		{{aicon}}
	</ion-item>
</ion-list>
</div>

</ion-content>
